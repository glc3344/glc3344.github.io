<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet">

    <link rel='stylesheet' type='text/css' href='css/style.css'>


</head>
<body>

    <div><p id="hideSide" class="btn">Hide/Show Menu</p></div>
<div id="sidebar" style="overflow-y: scroll">


    <h1 style="text-align: center"><span id="brewlogo">CT Brewery Trail</span></h1>
    <input type="search" id="searchBar" placeholder="Filter Breweries...ESC to cancel"
           data-bind="textInput: searchBox, event: {keyup: filterMarkers}">

    <ul data-bind="foreach: visibleBreweries">
        <li id="brewName" data-bind="html: name + address, click: $parent.showInfo"></li>
        <br>
    </ul>
    </div>






    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEnxHk7zf3eRZB0UfYfl9fuiY_TJbYiu8"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>


    <script type="text/javascript" src="js/effects.js"></script>
    <script type='text/javascript' src='js/app.js'></script>


</body>
</html>


<!--data-bind="textInput: userInput, event: {keyup: filterMarkers}"-->

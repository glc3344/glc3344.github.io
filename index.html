<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>

    <link rel='stylesheet' type='text/css' href='css/style.css'>


</head>
<body>

<div id="sidebar">
    <h1 style="text-align: center">Breweries:</h1>
    <input type="search" id="searchBar" placeholder="Filter Breweries..."
           data-bind="textInput: searchBox, event: {keyup: filterMarkers}">

    <ul data-bind="foreach: visibleBreweries">
        <li id="brewName" data-bind="text: name, click: $parent.showInfo" style="font-weight: bold"></li>
        <li data-bind="text: address, click: $parent.showInfo"></li>
        <br>
    </ul>


</div>

<div id="map"></div>


<script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEnxHk7zf3eRZB0UfYfl9fuiY_TJbYiu8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
<script type='text/javascript' src='js/app.js'></script>



</body>
</html>

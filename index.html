<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>

    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" type="text/javascript"></script>

  </head>
  <body>

    <div id="sidebar">
      <p>First name: <strong data-bind="text: firstName"></strong></p>
      <p>Last name: <strong data-bind="text: lastName"></strong></p>
    </div>

    <div id="map"></div>


    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEnxHk7zf3eRZB0UfYfl9fuiY_TJbYiu8&callback=initMap">
    </script>
    <script type='text/javascript' src='js/app.js'></script>

  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>

    <link rel='stylesheet' type='text/css' href='css/style.css'>


</head>
<body>

<div id="sidebar">
    <h1 style="text-align: center">Breweries:</h1>
    <ul data-bind="foreach: visibleBreweries">
        <li data-bind="text: name" style="font-weight: bold"></li>
        <li data-bind="text: address"></li>
        <br>
    </ul>

</div>

<div id="map"></div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEnxHk7zf3eRZB0UfYfl9fuiY_TJbYiu8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
<script type='text/javascript' src='js/app.js'></script>

</body>
</html>
